<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        
        {% if validlink %}
            <p>Please enter your new password twice.</p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="password" name="new_password1" placeholder="New password" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="new_password2" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit">Change Password</button>
            </form>
        {% else %}
            <div class="error">
                <p>This reset link is invalid or has expired.</p>
                <p>Please request a new password reset.</p>
            </div>
            <p style="text-align: center; margin-top: 15px;">
                <a href="{% url 'password_reset' %}">Request New Reset Link</a>
            </p>
        {% endif %}
    </div>
</body>
</html>
